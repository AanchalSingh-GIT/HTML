<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function changeColor() {
            // Ask user for a color
            let userColor = prompt("Enter a color name or hex code:");

            // If user enters something, change background
            if (userColor) {
                document.body.style.backgroundColor = userColor;
            } else {
                alert("No color entered!");
            }
        }
    </script>
</head>
<body>
   <h1></h1>
   <button onclick="changeColor()">click here</button>

</body>
</html>
