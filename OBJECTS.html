<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Literal</title>

    <script>
        let student = {
            name: "Aanchal",
            rollnumber: 101,
            marks: 95,
            intro: function() {
                return `Hi, I am ${this.name}.`;
            }
        };

        // console.log(`${student.name} having roll no ${student.rollnumber} has scored ${student.marks} marks.`);

        student.age = 23;   // adding property

        // deleting a property
        // delete student.rollnumber; 

        // console.log(student.intro());     // calling method

        // console.log(student);

        console.log(student["marks"]);     // corrected typo

        // console.log(student.name, "having roll no.", student.rollnumber, "has scored", student.marks, "marks");
    </script>

</head>
<body>
</body>
</html>
